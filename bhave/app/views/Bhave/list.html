#{extends 'bhave-main.html' /}
#{set title:'Bhave yourself' /}

#{deleteBhaviour /}

#{if bhaviours.size > 0}
	<div id="bhavioursContainer" class="glow">
		<ul>
			#{list items:bhaviours, as:'bhaviour'}
			    <li class="bhaviourRow" id="bhaviour_${bhaviour.id}"><a href="@{Bhaviours.show(bhaviour.id)}">${bhaviour.name}</a><button class="deleteBhaviour" onclick="deleteBhaviour(${bhaviour.id})"><i class="icon-trash"></i></button></li>
			#{/list}
		</ul>
	</div>
#{/if}
